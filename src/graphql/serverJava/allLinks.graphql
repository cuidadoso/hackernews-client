query links {
  links {
    id
    url
    description
    postedBy {
      name
    }
  }
}

query links($filter: LinkFilter) {
  links(filter: $filter) {
    id
    url
    description
    postedBy {
      name
    }
  }
}

query links($skip: Int, $first: Int) {
  links(skip: $skip, first: $first) {
    id
    url
    description
    postedBy {
      name
    }
  }
}

query links($skip: Int, $first: Int, $orderBy: String) {
  links(skip: $skip, first: $first, orderBy: $orderBy) {
    id
    createdAt
    url
    description
    postedBy {
      id
      name
    }
    votes {
      id
      user {
        id
      }
    }
  }
}
