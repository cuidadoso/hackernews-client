query links {
  links {
    items {
      id
      createdAt
      createdBy {
        id
        name
      }
      updatedAt
      updatedBy {
        id
        name
      }
      deletedAt
      deletedBy {
        id
        name
      }
      url
      description
      postedBy {
        id
        name
      }
      votes {
        id
        user {
          id
        }
      }
    }
  }
}

query links($filter: [Filter]!) {
  links(filter: $filter) {
    items {
      id
      createdAt
      createdBy {
        id
        name
      }
      url
      description
      postedBy {
        id
        name
      }
      votes {
        id
        user {
          id
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      total
    }
  }
}

query links($page: Int, $size: Int, $orderBy: [OrderBy]) {
  links(page: $page, size: $size, orderBy: $orderBy) {
    items {
      id
      createdAt
      createdBy {
        id
        name
      }
      url
      description
      postedBy {
        id
        name
      }
      votes {
        id
        user {
          id
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      total
    }
  }
}

