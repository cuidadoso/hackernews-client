query links {
  links {
    id
    url
    description
    postedBy {
      name
    }
  }
}

query links($filter: LinkFilter!) {
  links(filter: $filter) {
    items {
      id
      createdAt
      url
      description
      postedBy {
        id
        name
      }
      votes {
        id
        user {
          id
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

query links($page: Int, $size: Int, $orderBy: String) {
  links(page: $page, size: $size, orderBy: $orderBy) {
    items {
      id
      createdAt
      url
      description
      postedBy {
        id
        name
      }
      votes {
        id
        user {
          id
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

query links($page: Int, $size: Int, $orderBy: String) {
  links(page: $page, size: $size, orderBy: $orderBy) {
    id
    createdAt
    url
    description
    postedBy {
      id
      name
    }
    votes {
      id
      user {
        id
      }
    }
  }
}
