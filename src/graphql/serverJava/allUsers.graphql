query users {
  users {
    items {
      id
      name
      email
      password
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

query users($email: String) {
  users(email: $email) {
    id
    name
    email
    password
  }
}

query users($skip: Int, $first: Int) {
  users(skip: $skip, first: $first) {
    id
    name
    email
    password
  }
}
