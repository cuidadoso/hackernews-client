query users {
  users {
    items {
      id
      createdAt
      createdBy {
        id
        name
      }
      name
      email
      password
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

query users($email: String) {
  users(email: $email) {
    items {
      id
      createdAt
      createdBy {
        id
        name
      }
      name
      email
      password
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

query users($skip: Int, $first: Int) {
  users(skip: $skip, first: $first) {
    items {
      id
      createdAt
      createdBy {
        id
        name
      }
      name
      email
      password
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
